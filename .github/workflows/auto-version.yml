name: Auto Version Bump

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep -oP '^VERSION="\K[^"]+' install.sh)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          CURRENT="${{ steps.get_version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in install.sh
        run: |
          # Only update the main VERSION= line (starts with VERSION, not OS_VERSION etc)
          sed -i 's/^VERSION="[^"]*"/VERSION="${{ steps.bump.outputs.new }}"/' install.sh

      - name: Update version in package.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.bump.outputs.new }}"/' package.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add install.sh package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new }} [skip ci]" || exit 0
          git push
