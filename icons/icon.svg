<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635"/>
      <stop offset="100%" style="stop-color:#84cc16"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGrad)"/>
  
  <!-- NAS Box -->
  <rect x="96" y="140" width="320" height="232" rx="20" fill="#2a2a2a" stroke="#404040" stroke-width="4"/>
  
  <!-- Drive Bays -->
  <rect x="126" y="170" width="80" height="172" rx="8" fill="#1a1a1a" stroke="#505050" stroke-width="2"/>
  <rect x="216" y="170" width="80" height="172" rx="8" fill="#1a1a1a" stroke="#505050" stroke-width="2"/>
  <rect x="306" y="170" width="80" height="172" rx="8" fill="#1a1a1a" stroke="#505050" stroke-width="2"/>
  
  <!-- Drive Activity LEDs -->
  <circle cx="166" cy="190" r="8" fill="url(#greenGrad)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="190" r="8" fill="url(#greenGrad)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="346" cy="190" r="8" fill="url(#cyanGrad)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Drive Lines -->
  <line x1="146" y1="220" x2="186" y2="220" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="146" y1="250" x2="186" y2="250" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="146" y1="280" x2="186" y2="280" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="236" y1="220" x2="276" y2="220" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="236" y1="250" x2="276" y2="250" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="236" y1="280" x2="276" y2="280" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="326" y1="220" x2="366" y2="220" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="326" y1="250" x2="366" y2="250" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  <line x1="326" y1="280" x2="366" y2="280" stroke="#404040" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pi symbol -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#greenGrad)" text-anchor="middle">Ï€</text>
</svg>
